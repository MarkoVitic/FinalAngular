<!--     -->
<div class="container">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img
        src="bootstrap-themes.png"
        class="d-block mx-lg-auto img-fluid"
        alt="Bootstrap Themes"
        width="700"
        height="500"
        loading="lazy"
      />
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
        {{ objekat.nazivApartmana }}
      </h1>
      <p class="lead">
        {{ objekat.opis }}
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">
          Rezervisi Apartman
        </button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">
          Pogledaj sve apartmane
        </button>
      </div>
    </div>
  </div>

  <!-- START THE FEATURETTES -->

  <hr class="featurette-divider" />

  <div class="row featurette" *ngFor="let apartman of apartmani">
    <div class="col-md-7">
      <div class="d-flex flex-column align-items-start">
        <div>
          <h2 class="featurette-heading fw-bold lh-1 mb-3">
            {{ apartman.naziv_apartmana }}
          </h2>
        </div>

        <div>
          <p class="lead my-3 card-text mb-3">
            Naziv apartmana:
            <strong class="fw-bold">{{ apartman.naziv_apartmana }}</strong>
          </p>
          <p class="lead my-3 card-text mb-3">
            Maksimali broj osoba:
            <strong class="fw-bold">{{ apartman.max_broj_osoba }}</strong>
          </p>
          <p class="lead my-3 card-text mb-3">
            Apartman se nalazi na spratu:
            <strong class="fw-bold">{{ apartman.sprat_apartmana }}</strong>
          </p>
          <p class="lead my-3 card-text mb-3">
            Cijena po danu:
            <strong class="fw-bold">{{ apartman.cijena_po_danu }}</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <svg
        class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
        width="500"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: 500x500"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect>
        <text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">
          500x500
        </text>
      </svg>
    </div>
    <hr class="featurette-divider mt-3" />
  </div>

  <!-- /END THE FEATURETTES -->
</div>
