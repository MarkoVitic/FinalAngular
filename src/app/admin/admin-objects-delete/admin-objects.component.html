<div class="container">
  <button class="btn btn-primary" routerLink="/admin-object/create">
    Dodaj Objekat
  </button>
  <div class="row">
    <div class="row-md-2">
      <div class="card mb-4 shadow-sm">
        <img src="" alt="" />
        <div class="card-body" *ngFor="let obj of allObjects">
          <h3>{{ obj.nazivApartmana }}</h3>
          <p>{{ obj.ulica }}</p>
          <p class="card-text">
            {{ obj.opis }}
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button
                type="button"
                class="btn btn-danger mx-2"
                (click)="deleteOvjekat(obj.id)"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                routerLink="/admin-object/create/{{ obj.id }}"
              >
                Izmijeni
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
