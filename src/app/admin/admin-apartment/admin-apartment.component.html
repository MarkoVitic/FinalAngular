<div *ngFor="let apartman of apartmani"></div>

<div class="container">
  <button class="btn btn-primary" routerLink="/admin-object/create">
    Dodaj Objekat
  </button>
  <div class="row">
    <div class="row-md-2">
      <div class="card mb-4 shadow-sm">
        <img src="" alt="" />
        <div class="card-body" *ngFor="let apartman of apartmani">
          <h3>{{ apartman.naziv_apartmana }}</h3>
          <p>{{ apartman.cijena_po_danu }}</p>
          <p class="card-text">
            {{ apartman.opis_apartmanA }}
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button type="button" class="btn btn-danger mx-2">Delete</button>
              <button
                type="button"
                class="btn btn-secondary"
                routerLink="/admin-object/create/"
              >
                Izmijeni
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
